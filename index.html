<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="theme-color" content="#fff"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <base href="/">
        <title>Vanilla Web Components - Demo</title>

        <style>
            * {
                box-sizing: border-box;
            }
            html,
            body {
                position: relative;
                width: 100%;
                font-size: 16px;
                font-family: "Poppins", sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                background: #f3f4f8;
            }
            .content-wrapper {
                position: relative;
                height: auto;
                max-width: 520px;
                padding: 40px;
                background: #fff;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                box-shadow: -4px 9px 40px -6px rgb(0 0 0 / 10%);
            }
            .row {
                position: relative;
                width: 100%;
                margin: 10px 0;
                display: flex;
                flex-direction: row;
                margin: 10px 0;
            }
            .column {
                position: relative;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: stretch;
                align-items: stretch;
                flex: 1;
                padding: 0 10px;
            }
            .logo-wrapper {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 20px 0;
            }
            .logo-wrapper > img {
                width: 80px;
                height: auto;
                border-radius: 12px;
                overflow: hidden;
            }
            h3 {
                text-align: center;
                font-size: 22px;
                margin: 0;
            }
            p {
                font-size: 14px;
                color: #666;
                line-height: 22px;
                text-align: center;
                padding: 0 10%;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        
        <div class="content-wrapper">
            <div class="column">
                <a href="#" class="logo-wrapper">
                    <img src="src/assets/img/nayla-logo-orange.png" alt="Naylalabs" class="logo">
                </a>
                <h3>Vanilla Web Components â˜•</h3>
                <p>Web components library with native <u>JavaScript</u>.</p>
            </div>
            <div class="row">
                <div class="column">
                    <input-text id="first-name" label="First Name" placeholder="Enter your name"></input-text>
                </div>
                <div class="column">
                    <input-text label="Last Name" placeholder="Enter your surname"></input-text>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input-text label="E-mail Address" placeholder="Enter mail address"></input-text>
                </div>
            </div>
        </div>
        
    </body>
    <script src="dist/input.text.min.js"></script>
    <script>
        window.onload = function() {
            const firtsNameInput = document.getElementById('first-name');
        }
    </script>
</html>
