<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="theme-color" content="#fff"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Roboto:wght@300;400;500&display=swap">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
        <link rel="stylesheet" href="assets/css/default.css">
     
        <title>Vanilla Web Components - Demo</title>

        <script src="assets/js/input.min.js"></script>
    </head>
    <body>
        
        <div class="content-wrapper">
            <div class="column">
                <a href="#" class="logo-wrapper">
                    <img src="assets/img/vanilla-logo.png" alt="Vanilla Components" class="logo">
                </a>
                <h3>Vanilla Web Components â˜•</h3>
                <p>Web components library with native <u>JavaScript</u>.</p>
            </div>
            
            <!-- DEFAULT MODE -->
            <div class="separator">
                <span>Default Mode</span>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="first-name" label="First Name *" placeholder="Enter your name">
                    </vanilla-input>
                </div>
                <div class="column">
                    <vanilla-input label="Last Name" placeholder="Enter your surname">
                    </vanilla-input>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input label="E-mail Address" placeholder="Enter mail address"></vanilla-input>
                </div>
            </div>
            
            <!-- PLACEHOLDER MODE -->
            <div class="separator">
                <span>Hint Text</span>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="first-name" label="First Name *" placeholder="Enter your name">
                        <span slot="hint">Max. 20 chars</span>
                    </vanilla-input>
                </div>
            </div>

            <!-- ERROR MODE -->
            <div class="separator">
                <span>Error Message</span>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="first-name" label="First Name *" placeholder="Enter your name" invalid>
                        <span slot="hint">Max. 20 char(s)</span>
                        <span slot="errors">First name is required</span>
                        <span slot="errors" hidden>First name must be longer than 20 chars</span>
                    </vanilla-input>
                </div>
            </div>

            <!-- ICON MODE -->
            <div class="separator">
                <span>Left Icon</span>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="first-name" label="First Name *" placeholder="Enter your name">
                        <span slot="leading-icon">
                            <i class="fa fa-user"></i>
                        </span>
                    </vanilla-input>
                </div>
                <div class="column">
                    <vanilla-input id="first-name" label="First Name *" placeholder="Enter your name" invalid>
                        <span slot="leading-icon">
                            <i class="fa fa-user"></i>
                        </span>
                        <span slot="errors">First name is required</span>
                        <span slot="errors" hidden>First name must be longer than 20 chars</span>
                    </vanilla-input>
                </div>
            </div>

            <!-- ICON MODE -->
            <div class="separator">
                <span>Indicator Icon</span>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="search" label="Search" placeholder="Product, brand or categories...">
                        <span slot="trailing-icon">
                            <i class="fa fa-circle-notch fa-search"></i>
                        </span>
                    </vanilla-input>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input id="identity-no-with-trailing-icon" label="Identiy Number" placeholder="Your ID number">
                        <span slot="trailing-icon" id="trailing-icon">
                            <i class="fa fa-id-card"></i>
                        </span>
                    </vanilla-input>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <vanilla-input 
                        id="identity-no" 
                        label="Identiy Number" 
                        placeholder="Your ID number" 
                        maxlength="13">
                        <span slot="trailing-icon">
                            <i class="fa fa-circle-notch fa-spin"></i>
                        </span>
                    </vanilla-input>
                </div>
            </div>


        </div>
        
    </body>

    <script>
        window.onload = function() {
            
            const trailingIconElement = document.getElementById('trailing-icon');
            const component = document.getElementById('identity-no-with-trailing-icon');

            component.$input.addEventListener('keyup', function($event) {
                
                const value = $event.target.value;
                const isValid = /^\d{5,}/.test(value);

                console.log(isValid, value);

                if(isValid) {
                    trailingIconElement.classList.add('success');
                    trailingIconElement.innerHTML = `<i class="fa fa-check"></i>`;
                }
                else {
                    trailingIconElement.classList.remove('success');
                    trailingIconElement.innerHTML = `<i class="fa fa-id-card"></i>`;
                }
            });
        }
    </script>
</html>
