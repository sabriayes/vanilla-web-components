    <script>
        window.onload = function() {

            const phoneNumber = document.getElementById('phone-number');

			phoneNumber.$input.addEventListener('keyup', function($event) {

				const value = $event.target.value;
                const isValid = /^\d+/.test(value);

				if(isValid) {
					phoneNumber.removeAttribute('invalid');
					return;
				}

				phoneNumber.setAttribute('invalid', 'invalid');
            });
        }
    </script>
