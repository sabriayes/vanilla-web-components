<div 
    class="component-container pending-init"
    id="root-element">
    <div class="main-wrapper">
        <div 
            class="icon-container leading-icon"
            id="leading-icon-container-element">
            <slot 
                name="leading-icon"
                id="leading-icon-slot">
			</slot>
        </div>
        <div 
            class="inner-container" 
            id="inner-container-element">
            <div 
                class="label-container" 
                id="label-container-element">
                <label 
                    for="input-element" 
                    id="label-element">
                </label>
            </div>
            <div class="input-container">
                <div class="input-holder">
                    <input
                        type="password"
                        name="input-element"
                        class="input-element"
                        id="input-element"/>
                </div>
            </div>
        </div>
        <a
            class="switch-btn-container switch-btn type-password"
            id="switch-btn-container-element">
            <slot 
                name="switch-btn"
                id="switch-btn-slot">
			</slot>
        </a>
    </div>    
    <div 
        class="hints-container"
        id="hints-container-element">
        <slot 
            name="errors" 
            id="error-messages-slot">
        </slot>
        <slot 
            name="hint"
            id="hint-text-slot">
        </slot>
    </div>
</div>
